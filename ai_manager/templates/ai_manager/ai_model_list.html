{% extends 'ai_manager/base.html' %}
{% block title %}AI Models{% endblock %}
{% block content %}

<h1>AI Models</h1>
<a href="{% url 'ai_model_create' %}" class="btn">Add New AI Model</a>

<ul class="model-list">
    {% for model in models %}
        <li>
            <div>
                <strong>{{ model.name }} by {{ model.author }}</strong>: {{ model.description }}
            </div>
            <div class="actions">
                <a href="{% url 'ai_model_update' model.id %}" class="btn edit-btn">Edit</a>
                <a href="{% url 'ai_model_delete' model.id %}" class="btn delete-btn">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>

<style>
    .model-list {
        list-style: none;
        padding: 0;
    }
    .model-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #fff;
        margin: 10px 0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .actions a {
        margin-left: 10px;
    }
</style>

{% endblock %}
